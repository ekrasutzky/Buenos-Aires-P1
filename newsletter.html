    <section class="form-section" id="nform">

            <input type="email" id="email" name="email_address" required class="text-input">
            <label for="textarea"> Place your request here: </label>
            <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Ask us anythingâ™¥"></textarea>
